{% extends 'base.html' %}
{% block content %}
      <div class="container">
         <div class="col-md-12">
            <br><br>
            <h1 class="titulo">Tabla de parques.</h1>
            <hr>
            <table border = 1 class="table table-striped">
               <thead>
                  <td>id</td>
                  <td>nombre</td>
                  <td>descripcion</td>
                  <td>latitud</td>
                  <td>longitud</td>
               </thead>

               {% for row in rows %}
                  <tr>
                     <td>{{row["id"]}}</td>
                     <td> {{ row["nombre"]}}</td>
                     <td>{{row['descripcion']}}</td>
                     <td>{{row['latitud']}}</td>
                     <td>{{row['longitud']}}</td>
                  </tr>
               {% endfor %}
            </table>
      </div>
   </div>

{% endblock %}
